<div id="idea-carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#idea-carousel" data-slide-to="0" class="active"></li>
    <li data-target="#idea-carousel" data-slide-to="1"></li>
    <li data-target="#idea-carousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{{ site.baseurl }}/images/back-1.jpg" alt="Have an Idea?">
      <div class="carousel-caption">
        Have an Idea?
      </div>
    </div>
    <div class="item">
      <img src="{{ site.baseurl }}/images/back-2.jpg" alt="Let it grow with community">
      <div class="carousel-caption">
        Let it grow with community
      </div>
    </div>
    <div class="item">
      <img src="{{ site.baseurl }}/images/back-3.jpg" alt="Open Source your Idea">
      <div class="carousel-caption">
        Open Source your Idea
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#idea-carousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#idea-carousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
