<!DOCTYPE html>
<html>
	<head>
		{% include head.html %}
	</head>
	<body>
		{% include nav.html %}
		<div class="page-meta" style="margin-top: 50px">
			<h1 class="page-title">
				{{ page.title }}
			</h1>
			{% if page.desc %}
			<div class="page-desc">
			{{ page.desc }}
			</div>
			{% endif %}
		</div>
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					
						<div class="post-meta">
							<span class="post-author">{{ page.author }}</span> <span class="post-date">{{ page.date | date: "%b %-d, %Y" }}</span>
						</div>
					<div class="post">
						<div class="post-excerpt">
							{{ page.content }}
						</div>
					</div>
					{% include share.html %}
					{% include disqus.html %}
				</div>
			</div>
			{% include footer.html %}
		</div>
	{% include scripts.html %} 
	</body>
</html>
