---
layout: default
---
<form action="{{ site.baseurl }}/search.html" method="get">
  <div class="input-group">
    <input type="text" class="form-control" id="search-box" name="query" placeholder="Search for...">
    <span class="input-group-btn">
      <button class="btn btn-default" type="submit">Go!</button>
    </span>
  </div>
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for idea in site.ideas %}
      "{{ idea.url | slugify }}": {
        "title": "{{ idea.title | xml_escape }}",
        "author": "{{ idea.author | xml_escape }}",
        "category": "{{ idea.category | xml_escape }}",
        "content": {{ idea.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.baseurl }}{{ idea.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="{{ site.baseurl }}/js/lunr.min.js"></script>
<script src="{{ site.baseurl }}/js/search.js"></script>
